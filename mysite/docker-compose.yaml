version: '3'
services:
  db:
    image: mysql:latest
    container_name: project_name_mariadb
    restart: always
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "3306:3306"
  
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: shopping_list
    entrypoint: ./docker-entrypoint.sh
    restart: always
    volumes:
      - .:/shopping_list
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
volumes:
  data: